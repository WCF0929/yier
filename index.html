<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host - 个人网站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .portfolio-preview-item {
            height: 250px; /* 设置固定高度 */
            margin-bottom: 20px;
        }
        .portfolio-preview-item img {
            width: 100%;
            height: 200px; /* 设置图片固定高度 */
            object-fit: cover; /* 确保图片填满容器并保持比例 */
        }
        .portfolio-preview-item h5 {
            margin-top: 10px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #hero img {
            max-width: 100%;
            height: auto;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        #hero .col-md-6 .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        #hero .hero-img {
            max-width: 100%;
            height: auto;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        #hero .hero-img:hover {
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            #hero .col-md-3 {
                padding: 0 25px;
            }
        }

        .platform-tag {
            display: inline-block;
            background-color: #e6f3ff; /* 淡蓝色背景 */
            color: #333; /* 深色文字，确保可读性 */
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .social-icon {
            font-size: 1.5rem;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Host</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#hero">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">关于我</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">作品集</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系我</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="hero" class="container">
        <div class="row align-items-center">
            <div class="col-md-12 text-center mb-4">
                <h1>你好，我是Host</h1>
                <p class="lead">一名充满激情的一二布布爱好者</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-4 mb-4">
                <img src="photos/4.jpg" alt="Host的照片1" class="img-fluid rounded-circle hero-img">
            </div>
            <div class="col-md-3 col-sm-4 mb-4">
                <img src="photos/5.jpg" alt="Host的照片2" class="img-fluid rounded-circle hero-img">
            </div>
            <div class="col-md-3 col-sm-4 mb-4">
                <img src="photos/6.jpg" alt="Host的照片3" class="img-fluid rounded-circle hero-img">

    </header>

    <section id="carousel" class="container-fluid my-5">
        <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="photos/1.jpg" class="d-block w-100" alt="照片1">
                </div>
                <div class="carousel-item">
                    <img src="photos/2.jpg" class="d-block w-100" alt="照片2">
                </div>
                <div class="carousel-item">
                    <img src="photos/3.jpg" class="d-block w-100" alt="照片3">
                </div>
                <div class="carousel-item">
                    <img src="photos/5.jpg" class="d-block w-100" alt="照片5">
                </div>

                    <img src="photos/6.jpg" class="d-block w-100" alt="照片6">

    <section id="portfolio" class="container my-5">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">图片浏览</h5>

    <section id="contact" class="container my-5">
        <h2>联系我</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>

            </div>

            </div>
            <div class="mb-3">
                <label for="message" class="form-label">消息</label>

            </div>

        </form>
    </section>

        <div class="container text-center">
            <p>&copy; 2024 Host 保留所有权利。</p>
            <div>
                <a href="https://v.douyin.com/ikadJkVc/" class="social-icon" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.xiaohongshu.com/user/profile/5fe2e2c4000000000101eaed" class="social-icon" target="_blank"><i class="fas fa-book-open"></i></a>
                <a href="https://space.bilibili.com/1672608717?spm_id_from=333.1007.0.0" class="social-icon" target="_blank"><i class="fab fa-bilibili"></i></a>
            </div>
        </div>
    </footer>

    <button id="back-to-top" class="btn btn-primary"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const portfolioPreview = document.getElementById('portfolio-preview');
        const dbName = 'WorksDB';
        const storeName = 'works';

        const request = indexedDB.open(dbName, 1);

        request.onerror = function(event) {
            console.error("IndexedDB error:", event.target.error);
        };

        request.onsuccess = function(event) {
            const db = event.target.result;
            const transaction = db.transaction([storeName], "readonly");
            const objectStore = transaction.objectStore(storeName);
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                let works = event.target.result;
                works.sort((a, b) => b.timestamp - a.timestamp);
                const previewWorks = works.slice(0, 3); // 显示最新的3个作品

                previewWorks.forEach(work => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 portfolio-preview-item';
                    col.innerHTML = `
                        <img src="${work.image}" class="img-fluid" alt="${work.title}">
                        <h5>${work.title}</h5>
                    `;
                    portfolioPreview.appendChild(col);
                });
            };
        };

        // 添加联系表单提交处理
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const jsonData = JSON.stringify({
                name: name,
                email: email,
                message: message
            });

            // 使用 mailto 链接发送邮件
            const mailtoLink = `mailto:1430636052@qq.com?subject=网站联系表单&body=${encodeURIComponent(jsonData)}`;
            window.location.href = mailtoLink;

            // 清空表单
            contactForm.reset();

            // 显示成功消息
            alert('消息已成功发送！');
        });
    });
    </script>
</body>
</html>
